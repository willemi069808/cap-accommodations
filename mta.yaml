## Generated mta.yaml based on template version 0.4.0
## appName = Accommodations
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: Accommodations
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: Accommodations-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   requires:
    # Resources extracted from CAP configuration
    - name: Accommodations-db
    - name: Accommodations-uaa
    - name: Accommodations-dest
    - name: workflow_mta
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: Accommodations-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: Accommodations-db
    - name: Accommodations-uaa
 # --------------------  APPROUTER -----------------------------
 - name: Accommodations-approuter
  # ------------------------------------------------------------
   type: nodejs
   path: approuter
   requires:
     - name: Accommodations-uaa
     - name: srv-api
       group: destinations
       properties:
         forwardAuthToken: true
         strictSSL: true
         name: srv-binding
         url: '~{srv-url}'
   build-parameters:
     requires:
       - name: Accommodations-app
         artifacts:
           - ./*
         target-path: resources
  # --------------------  UI -----------------------------------
 - name: Accommodations-app
  # ------------------------------------------------------------
   type: html5
   path: app
   build-parameters:
     supported-platforms: []

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: Accommodations-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
# ------------------------------------------------------------
 - name: Accommodations-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application
     path: ./xs-security.json
     config:
       xsappname: Accommodations-${space}    #  name + space dependency
       tenant-mode: dedicated
# ------------------------------------------------------------
 - name: workflow_mta
# ------------------------------------------------------------
   parameters:
     service-plan: standard
     service: workflow
   type: org.cloudfoundry.existing-service
# ------------------------------------------------------------
 - name: Accommodations-dest
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
    service-plan: lite
    service: destination